<form method="post" action="/quotation/new">

    <label for="quotedate">Quote Date</label>
<input type="date" id="quotedate" name="quote_date" ><br/>

<label for="status">Status</label>
<select id="status" name="status">
    <option value="draft">Draft</option>
    <option value="inprogress">In Progress</option>
    <option value="approved">Approved</option>
</select><br/>


<label for="quotevalidity">Quote Validity</label>
<input type="date" id="quotevalidity" name="quoteValidity" ><br/>

<label for="transport">Transport</label>
<input type="checkbox" id="transport" name="transport" ><br/>

<label for="price">Total Price</label>
<input type="float" id="price" name="totalPrice" ><br/>
