<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Order</title>
</head>
<body>
<h1>PO Create Page</h1>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<form>

    <label for="purchaseorderID">PO ID</label>
    <input type="text" id="purchaseorderID" name="purchaseorderID" ><br/>

    <label for="podate">Date</label>
    <input type="date" id="podate" name="podate" ><br/>

    <label for="status">Status</label>
    <select id="status" name="postatus">
        <option value="draft">Draft</option>
        <option value="in_review">In Review</option>
        <option value="approved">Approved</option>
    </select>

    <label for="comments">Comments</label>
    <input type="text" id="comments" name="comments" ><br/>


    </br>
    </br>
    <button type="Save" value="Save">Save</button>
    <button type="Cancel" value="Cancel">Cancel</button>
</form>
</body>
</html>
