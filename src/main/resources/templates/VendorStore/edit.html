<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Store Details</title>
</head>
<body>
<h1>Vendor Edit Page</h1>
<form>
    <label for="vendorstoreid">Vendor Store ID</label>:
    <input type="text" id="vendorstoreid" name="vendorstoreid" autofocus="autofocus"/> <br />
    <label for="vendorstorename">Vendor Store Name</label>:
    <input type="text" id="vendorstorename" name="vendorstorename" autofocus="autofocus"/> <br />
    <label for="address1">Address 1</label>:
    <input type="text" id="address1" name="address1" autofocus="autofocus"/> <br />
    <label for="address2">Address 2</label>:
    <input type="text" id="address2" name="address2" autofocus="autofocus"/> <br />
    <label for="city">City</label>:
    <input type="text" id="city" name="city" autofocus="autofocus"/> <br />
    <label for="eircode">EIR Code</label>:
    <input type="text" id="eircode" name="eircode" autofocus="autofocus"/> <br />
    <label for="contact">Contact</label>:
    <input type="integer" id="contact" name="contact" autofocus="autofocus"/> <br />
    <label for="email">Email</label>:
    <input type="email" id="email" name="email" autofocus="autofocus"/> <br />
    <button type="Save" value="Save">Save</button>
    <button type="Cancel" value="Cancel">Cancel</button>

    <!-- <a th:href="@{/confirm}">Log In</a> -->
</form>
</body>
</html>
