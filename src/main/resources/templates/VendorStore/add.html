<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Store Details</title>
</head>
<body>
<h1>Vendor Store Create Page</h1>
<form method="post" action="/vendorstore/add">

    <label for="vendorstorename">Vendor Store Name</label>:
    <input type="text" id="vendorstorename" name="vendor_store_name" autofocus="autofocus"/> <br />
    <label for="address1">Address 1</label>:
    <input type="text" id="address1" name="vendor_storeAddress_line1" autofocus="autofocus"/> <br />
    <label for="address2">Address 2</label>:
    <input type="text" id="address2" name="vendor_storeAddress_line2" autofocus="autofocus"/> <br />
    <label for="address3">Address 3</label>:
    <input type="text" id="address3" name="vendor_storeAddress_line3" autofocus="autofocus"/> <br />
    <label for="city">City</label>:
    <input type="text" id="city" name="vendor_store_city" autofocus="autofocus"/> <br />
    <label for="eircode">EIR Code</label>:
    <input type="text" id="eircode" name="vendor_store_postal_code" autofocus="autofocus"/> <br />
    <label for="contact">Contact</label>:
    <input type="integer" id="contact" name="vendor_store_contact" autofocus="autofocus"/> <br />
    <label for="email">Email</label>:
    <input type="email" id="email" name="vendor_store_email" autofocus="autofocus"/> <br />
    <button type="Save" value="Save">Save</button>
    <button type="Cancel" value="Cancel">Cancel</button>

    <!-- <a th:href="@{/confirm}">Log In</a> -->
</form>
</body>
</html>
