<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requestor Store</title>

</head>
<body>
<h1>Requestor Store Create Page</h1>
<form  method="post" th:action="@{/requestorStore/new}" th:object="${requestorStore}">
<!--    <form th:action="@{/newUser}" th:object="${loginForm}" method="post">-->
    <!--<label for="requestorstoreid">Requestor Store ID</label>:
    <input type="text" id="requestorstoreid" name="requestorstoreid" autofocus="autofocus"/> <br />
    -->
    <label for="requestorstorename">Requestor Store Name</label>:
    <input type="text" id="requestorstorename" name="store_name" autofocus="autofocus" th:value="${store_name}"/> <br />
    <label for="address1">Address 1</label>:
    <input type="text" id="address1" name="storeAddress_line1" autofocus="autofocus" th:value="${storeAddress_line1}"/> <br />
    <label for="address2">Address 2</label>:
    <input type="text" id="address2" name="storeAddress_line2" autofocus="autofocus" th:value="${storeAddress_line2}"/> <br />
    <label for="address3">Address 3</label>:
    <input type="text" id="address3" name="storeAddress_line3" autofocus="autofocus" th:value="${storeAddress_line3}"/> <br />
    <label for="city">City</label>:
    <input type="text" id="city" name="store_city" autofocus="autofocus" th:value="${store_city}"/> <br />
    <label for="eircode">EIR Code</label>:
    <input type="text" id="eircode" name="store_postal_code" autofocus="autofocus" th:value="${store_postal_code}"/> <br />
    <label for="contact">Contact</label>:
    <input type="integer" id="contact" name="store_contact" autofocus="autofocus" th:value="${store_contact}"/> <br />
    <label for="storeapprovallimit">Store Approval Limit</label>:
    <input type="float" id="storeapprovallimit" name="approval_limit" autofocus="autofocus" th:value="${approval_limit}"/> <br />
    <label for="email">Email</label>:
    <input type="email" id="email" name="store_email" autofocus="autofocus" th:value="${store_email}"/> <br />
    <input type="submit" value="Submit">
    <button type="Cancel" value="Cancel">Cancel</button>

    <!-- <a th:href="@{/confirm}">Log In</a> -->
</form>
</body>

</html>
